<p><span id="count"></span></p>
<div class="container">
  <div class="form">
    <form id="selection">
      <p>
        <input class="input" id="matchVal" placeholder="Match (Optional)" />
      </p>
      <label class="switch">
        <div class="switch__container">
          <input type="checkbox" class="switch__checkbox" id="isRegex" />
          <span class="switch__slider"></span>
        </div>
        <div class="switch__label">Match using regex</div>
      </label>
      <label class="switch">
        <div class="switch__container">
          <input type="checkbox" class="switch__checkbox" id="ignoreCase" />
          <span class="switch__slider"></span>
        </div>
        <div class="switch__label">Ignore case</div>
      </label>
      <p><input class="input" id="value" placeholder="New value" /></p>
      <p><small class="text-secondary">Use <code>$&</code> to get matched value</small></p>
      <button class="button button--primary" id="update">Update</button>
      <button class="button" id="cancel">Cancel</button>
    </form>
  </div>
  <div class="preview">
    <h3>Preview</h3>
    <dl></dl>
  </div>
</div>
<script id="preview-item" type="text/template">
  <dt title="{{CURRENT}}">{{CURRENT}}</dt>
  <dd title="{{NEW}}">{{NEW}}</dd>
</script>
